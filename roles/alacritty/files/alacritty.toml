live_config_reload = true

# import = [
#     "~/.config/alacritty/themes/github_dark_default.toml"
# ]

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 18.0

[font.bold]
family = "SFMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "SFMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "SFMono Nerd Font"
style = "Regular Italic"

[font.normal]
family = "SFMono Nerd Font"
style = "Regular"

# [font.offset]
# y = -4

[[keyboard.bindings]]
chars = "\u0000"
key = "Space"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B"
key = "Key3"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001C"
key = "Key4"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001D"
key = "Key5"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001E"
key = "Key6"
mods = "Control"

[[keyboard.bindings]]
Key = "H"
chars = "\u001B\b"
mods = "Control|Alt"

[[keyboard.bindings]]
Key = "J"
chars = """
\u001B
"""
mods = "Control|Alt"

[[keyboard.bindings]]
Key = "K"
chars = "\u001B\u000B"
mods = "Control|Alt"

[[keyboard.bindings]]
Key = "L"
chars = "\u001B\f"
mods = "Control|Alt"

[[keyboard.bindings]]
Key = "D"
chars = "\u001B\u0004"
mods = "Control|Alt"

[[keyboard.bindings]]
Key = "P"
chars = "\u001B\u0010"
mods = "Control|Alt"

[[keyboard.bindings]]
Key = "H"
chars = "\u001Bh"
mods = "Alt"

[[keyboard.bindings]]
Key = "I"
chars = "\u001Bi"
mods = "Alt"

[[keyboard.bindings]]
Key = "J"
chars = "\u001Bj"
mods = "Alt"

[[keyboard.bindings]]
Key = "K"
chars = "\u001Bk"
mods = "Alt"

[[keyboard.bindings]]
Key = "L"
chars = "\u001Bl"
mods = "Alt"

[[keyboard.bindings]]
Key = "F"
chars = "\u001Bf"
mods = "Alt"

[[keyboard.bindings]]
Key = "D"
chars = "\u001Bd"
mods = "Alt|Shift"

[[keyboard.bindings]]
Key = "B"
chars = "\u001Bb"
mods = "Alt"

[[keyboard.bindings]]
Key = "Q"
chars = "\u0011"
mods = "Control"

[[keyboard.bindings]]
Key = "P"
chars = "\u001Bp"
