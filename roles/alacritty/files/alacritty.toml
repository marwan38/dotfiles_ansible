mods = "Alt"

[[keyboard.bindings]]
chars = "\u001B["
key = "LBracket"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001B]"
key = "RBracket"
mods = "Alt"

[window]
decorations = "full"
dynamic_padding = false
dynamic_title = false
startup_mode = "Maximized"
title = "Alacritty"
